<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab Evaluation 2</title>
    <style>
        body,html{font-family:Verdana,Geneva,Tahoma,sans-serif; scroll-behavior: smooth}main{display:grid;grid-template-rows: auto 100vh 100vh 100vh 100vh;background-color:gray}nav{display:grid;grid-template-columns:auto auto auto auto;background-color:dodgerblue;}div#home{background-color:#2f4f4f}div#contact{background-color:#8b008b}div#about{background-color:#008b8b}div#query{background-color:#483d8b}a{color:#fff;font-size:1.3em;text-decoration:none;text-transform:uppercase;margin:5px 1rem;}section#homeSection{background: linear-gradient(#e66465, #9198e5)}section#contactSection{background: linear-gradient(rgb(103, 132, 226),rgb(109, 201, 173))}section#aboutSection{background: linear-gradient(rgb(218, 236, 113),rgb(130, 145, 68))}section#querySection{background: linear-gradient(rgb(167, 144, 211),rgb(85, 70, 124))}section>h1{text-align: center; vertical-align: middle;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;letter-spacing: 10px;font-size: 3rem;color: ivory}
    </style>
</head>
<body>
    <main id="container">
        <nav>
            <div id="home"><a href="#homeSection">Home</a></div>
            <div id="contact"><a href="#contactSection">Contact</a></div>
            <div id="about"><a href="#aboutSection">About Us</a></div>
            <div id="query"><a href="#querySection">Query</a></div>
        </nav>
        <section id="homeSection">
            <a href="" name="home"></a>
            <h1>Welcome Home</h1>
        </section>
        <section id="contactSection">
            <a href="" name="contact"></a>
            <h1>Contact Us</h1>
        </section>
        <section id="aboutSection">
            <a href="" name="about"></a>
            <h1>About US</h1>
        </section>
        <section id="querySection">
            <h1>Query</h1>
        </section>
    </main>
</body>
</html>
